<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day77 - Alden</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sensors.html">Sensors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="controls.html">Controls</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                Left Wheel Speed:
            </div>
            <div class="col-lg-10">
                <div class="progress">
                    <div id="leftWheel" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        <span id="leftWheel"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Right Wheel Speed:
            </div>
            <div class="col-lg-10">
                <div class="progress">
                    <div id="rightWheel" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                        <span id="rightWheel"></span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button id="randomProgress">Random Wheel Speed</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    function randomProgress(e) {
        leftWheel = Math.random() * 100
        leftWheel = Math.round(leftWheel)
        rightWheel = 100 - leftWheel
        $("#leftWheel").css("width", leftWheel + "%")
        $("#rightWheel").css("width", rightWheel + "%")
        // console.log(leftWheel,rightWheel)
    }
    $("#randomProgress").click(randomProgress);
    </script>
</body>

</html>
